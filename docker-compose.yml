version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: affiliate-saas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-affiliate_saas}
      MYSQL_USER: ${DB_USER:-affiliate}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - affiliate-saas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: affiliate-saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - affiliate-saas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s

  # ClickHouse Analytics (Optional)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: affiliate-saas-clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-affiliate_saas}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - affiliate-saas-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      timeout: 3s
      retries: 5
      interval: 5s

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: affiliate-saas-api
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: mysql://${DB_USER:-affiliate}:${DB_PASSWORD:-password}@mysql:3306/${DB_NAME:-affiliate_saas}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-affiliate}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-affiliate_saas}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_super_secret_refresh_key_change_this_in_production}
      API_PORT: 3000
      API_URL: http://localhost:3000
      CLICKHOUSE_URL: http://clickhouse:8123
    ports:
      - "3000:3000"
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/node_modules:/app/node_modules
    networks:
      - affiliate-saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      timeout: 5s
      retries: 5
      interval: 10s

  # Next.js Merchant Portal
  merchant-portal:
    build:
      context: .
      dockerfile: apps/merchant-portal/Dockerfile
    container_name: affiliate-saas-merchant-portal
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3001:3001"
    volumes:
      - ./apps/merchant-portal/src:/app/src
      - ./apps/merchant-portal/public:/app/public
      - ./apps/merchant-portal/node_modules:/app/node_modules
    networks:
      - affiliate-saas-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: affiliate-saas-nginx
    depends_on:
      - api
      - merchant-portal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - affiliate-saas-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  affiliate-saas-network:
    driver: bridge

